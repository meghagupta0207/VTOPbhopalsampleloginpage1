<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>VIT Bhopal Student Login Page</title>
    <link rel="stylesheet" href="style.student.css">
</head>
<body>
    <header1>
        <div class="logo-login-window">
            <img src="./images/whole logo.png">
        </div>
        <h1 class="main-heading">VTOP BHOPAL</h1>
    </header1>
    <div class="login-window">
        <h2>VTOP LOGIN</h2>
        <form action="#">
            <div class="userid-section">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter Username" required>
                <span class="icon"><ion-icon name="person"></ion-icon></span>
            </div>

            <div class="userid-section">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password" required>
                <span class="icon"><ion-icon name="lock"></ion-icon></span>
            </div>

            <div class="forgot-link">
                <a class="forgot-username-link" href="#">Forgot Username?</a>
                <a class="forgot-password-link" href="#">Forgot Password?</a>
            </div>

            <div class="g-recaptcha" data-sitekey="6LcEOQUrAAAAAHjG9lhIgO3GkoAeogIQCqozQwzO" data-callback="enableSubmitBtn"></div>

            <div class="submit-btn">
                <button type="submit" id="mySubmitBtn" disabled="disabled">Submit</button>
            </div>

            <div class="home-link">
                <a href="index.html">Go To Home Page</a>
            </div>
        </form>
    </div>
    <div class="forgot-password-window">
        <h2>VTOP Forgot Password</h2>
        <form action="#">
            <div class="userid-section">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter Username" required>
                <span class="icon"><ion-icon name="person"></ion-icon></span>
            </div>
            <div class="g-recaptcha" data-sitekey="6LcEOQUrAAAAAHjG9lhIgO3GkoAeogIQCqozQwzO" data-callback="enablePasswordBtn"></div>

            <div class="submit-btn">
                <button type="submit" id="forgotPasswordBtn" disabled="disabled">Submit</button>
            </div>
            <div class="home-link">
                <a href="index.html">Go To Home Page</a>
            </div>
        </form>
    </div>

    
    


    <div class="forgot-userid-window">
        <h2>VTOP Forgot UserID </h2>
        <form action="#">
            <div class="userid-section">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password" required>
                <span class="icon"><ion-icon name="lock"></ion-icon></span>
            </div>

            <div class="g-recaptcha" data-sitekey="6LcEOQUrAAAAAHjG9lhIgO3GkoAeogIQCqozQwzO" data-callback="enableUsernameBtn"></div>

            <div class="submit-btn">
                <button type="submit" id="forgotUsernameBtn" disabled="disabled">Submit</button>
            </div>

            <div class="home-link">
                <a href="index.html">Go To Home Page</a>
            </div>
        </form>
    </div>

    
<script>
    function enableSubmitBtn(){
        document.getElementById("mySubmitBtn").disabled = false;
    }

    function enablePasswordBtn() {
    document.getElementById("forgotPasswordBtn").disabled = false;
}

function enableUsernameBtn() {
    document.getElementById("forgotUsernameBtn").disabled = false;
}
</script>
<script src="script.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
