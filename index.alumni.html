<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>VIT Bhopal Student Login Page</title>
    <link rel="stylesheet" href="style.alumni.css">
</head>

<body>
    <header1>
        <div class="logo-login-window">
            <img src="./images/whole logo.png">
        </div>
        <h1 class="main-heading">VTOP BHOPAL</h1>
    </header1>
    <div class="alumni-login-window">
        <h2>VTOP LOGIN</h2>
        <form action="#">
            <div class="userid-section">
                <label>Register Number</label>
                <input type="text" name="username" placeholder="Enter Register Number" required>
                <span class="icon"><ion-icon name="person"></ion-icon></span>
            </div>

            <div class="userid-section">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="Enter DOB" required>
                <span class="icon"><ion-icon name="calendar"></ion-icon></span>
            </div>

            <div class="userid-section">
                <label for="dob">Alumni Email</label>
                <input type="email" id="MAIL" name="email-id" placeholder="Enter Email" required>
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
            </div>

            <div class="g-recaptcha" data-sitekey="6LcEOQUrAAAAAHjG9lhIgO3GkoAeogIQCqozQwzO" data-callback="enableSubmitBtn"></div>

            <div class="submit-btn">
                <button type="submit" id="mySubmitBtn" disabled="disabled">Submit</button>
            </div>

            <div class="home-link">
                <a href="index.html">Go To Home Page</a>
            </div>
    </form>

    <script>
        function enableSubmitBtn(){
            document.getElementById("mySubmitBtn").disabled = false;
        }
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
